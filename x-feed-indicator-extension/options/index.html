<!-- Contains the HTML for the extension enabled/disabled and API key input -->

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SanityCheck Options</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', monospace;
        background: #0d1117;
        color: #e6edf3;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 32px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #58a6ff;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 24px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 24px;
        padding: 16px;
        background: #0d1117;
        border: 1px solid #21262d;
        border-radius: 8px;
      }

      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #58a6ff;
        cursor: pointer;
      }

      .checkbox-group label {
        color: #e6edf3;
        font-size: 14px;
        cursor: pointer;
        user-select: none;
      }

      .input-group {
        margin-bottom: 16px;
      }

      .input-group label {
        display: block;
        color: #7d8590;
        font-size: 12px;
        font-weight: 500;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 8px;
        color: #e6edf3;
        font-family: inherit;
        font-size: 14px;
        transition: all 0.2s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #58a6ff;
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
      }

      .input-group input::placeholder {
        color: #7d8590;
      }

      .info-text {
        color: #7d8590;
        font-size: 11px;
        text-align: center;
        line-height: 1.4;
      }

      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #238636;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .feature-list {
        margin-top: 24px;
        padding: 16px;
        background: #0d1117;
        border: 1px solid #21262d;
        border-radius: 8px;
      }

      .feature-list h3 {
        color: #58a6ff;
        font-size: 14px;
        margin-bottom: 12px;
      }

      .feature-list ul {
        list-style: none;
        padding-left: 0;
      }

      .feature-list li {
        color: #7d8590;
        font-size: 12px;
        margin-bottom: 6px;
        padding-left: 16px;
        position: relative;
      }

      .feature-list li::before {
        content: "â†’";
        color: #58a6ff;
        position: absolute;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SanityCheck Settings</h1>
      
      <div class="checkbox-group">
        <input id="enabled" type="checkbox" />
        <label for="enabled">Enable inflammatory content detection</label>
      </div>

      <div class="input-group">
        <label for="numberbound"># of tweets before break can trigger</label>
        <input id="numberbound" type="number" min="1" max="200" placeholder="40" />
        <label for="scorebound">Inflammatory Score needed to trigger break</label>
        <input id="scorebound" type="number" min="1" max="5" placeholder="3.5" />
        <label for="key">Anthropic API Key</label>
        <input id="key" type="password" placeholder="sk-ant-api03-..." />
      </div>

      <div class="info-text">
        Configuration stored locally using chrome.storage.local
      </div>

      <div class="feature-list">
        <h3>Features</h3>
        <ul>
          <li>Real-time inflammatory content detection</li>
          <li>1-5 scale rating system</li>
          <li>Smart caching (30 most inflammatory tweets)</li>
          <li>Engagement metrics tracking</li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
