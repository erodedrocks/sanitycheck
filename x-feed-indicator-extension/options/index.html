<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X/Twitter Feed Indicator â€” Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      label { display: flex; align-items: center; gap: 8px; }
      .row { display: flex; align-items: center; gap: 8px; margin-top: 12px; }
      input[type="password"], input[type="text"] { width: 420px; max-width: 100%; padding: 6px 8px; font: inherit; }
    </style>
  </head>
  <body>
    <h1>Extension Options</h1>
    <label>
      <input id="enabled" type="checkbox" />
      Enable indicator on X/Twitter
    </label>
    <div class="row">
      <label for="key">Anthropic API Key</label>
      <input id="key" type="password" placeholder="sk-ant-..." />
      <button id="save">Save</button>
    </div>
    <div class="row" style="color:#666; font-size:12px;">
      Stored using chrome.storage.local on this device.
    </div>
    <h2 style="margin-top:20px; font-size:16px;">Classification Prompt</h2>
    <div class="row" style="flex-direction:column; align-items:stretch; gap:6px;">
      <label for="prompt" style="font-weight:600;">Custom prompt (with examples)</label>
      <textarea id="prompt" rows="10" placeholder="Write instructions for rating tweets 1-5. Include examples."></textarea>
      <div style="display:flex; gap:8px;">
        <button id="savePrompt">Save Prompt</button>
        <button id="resetPrompt">Reset to Default</button>
      </div>
      <div style="color:#666; font-size:12px;">The model should output only a single digit 1-5.</div>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
